<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Damon" />
    <meta name="description" content="" />
    <!-- main style css -->
    <link rel="stylesheet" href="sass-files/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="logo.jpg" type="img/x-icon" />
    <title>Clock app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/533e5d4e51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background day"></div>
    <main>
      <div class="quotes-wraper">
        <div class="quote-wraper">
          <q class="quote"></q>
          <h4></h4>
        </div>
        <svg
          width="18"
          height="18"
          xmlns="http://www.w3.org/2000/svg"
          class="generate-quote"
          onclick="getQuote()"
        >
          <path
            d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"
            fill-rule="nonzero"
          ></path>
        </svg>
      </div>
      <section>
        <div class="time-detials">
          <div class="weather">
            <img
              src="https://emestabillo-clock-app.vercel.app/assets/desktop/icon-sun.svg"
              alt=""
              class="weather-img"
            />
            <p class="weather-currently"></p>
          </div>
          <div class="time-wrapper">
            <h1 class="time-now"></h1>
            <div class="time-standred">
              <p class="time">PM</p>
              <p class="region">EEST</p>
            </div>
          </div>
          <h3 class="currently-location">IN</h3>
        </div>
        <button class="expand">
          <span>more</span>
          <img
            src="https://emestabillo-clock-app.vercel.app/assets/desktop/icon-arrow-up.svg"
            alt="arrow icon"
            aria-hidden="true"
            class="arrow"
          />
        </button>
      </section>
    </main>
    <section class="detials">
      <ul class="detials-content">
        <li>
          <p>CURRENT TIMEZONE</p>
          <h4 class="time-zone">Asia/Beirut</h4>
        </li>
        <li>
          <p>DAY OF THE YEAR</p>
          <h4 class="year-day"></h4>
        </li>
        <li>
          <p>DAY OF THE WEEK</p>
          <h4 class="week-day"></h4>
        </li>
        <li>
          <p>WEEK NUMBER</p>
          <h4 class="week-number"></h4>
        </li>
      </ul>
    </section>
    <script src="js files/main.js"></script>
  </body>
</html>
